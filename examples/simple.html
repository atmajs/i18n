<!DOCTYPE html>
<html>
	<head></head>
	<body>
		
		<p>
			Browser language | overridden one :
			<h4>
				<a href='?language=en'> en </a> 
				<a href='?language=de'> de </a> 
				<a href='?language=ru'> ru </a>
			</h4>
		</p>
		
		<script src='../node_modules/atma-formatter/lib/format.js'></script>
		<script src='../lib/localization.dom.js'></script>
		<script>
			$L
				.loadSingle({
					path: '/examples/lang/%%.json',
					support: ['en', 'de', 'ru']
				})
				.done(function(){
					append($L('hello'));
					
					function append(text) {
						document
							.body
							.insertAdjacentHTML('beforeend', '<p>' + text + '</p>');
					}
				});
			
			
		</script>
	</body>
</html>
